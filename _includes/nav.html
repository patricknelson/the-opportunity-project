<div class="the-nav">
  <nav id="side-nav">
    {% if site.sections %}
    <ul id="actual-nav" class="nav nav-pills nav-stacked navbar-side">
      <li><a class="explore" href="#intro-container"><label><img id="explore-image" src="{{ 'images/explore.png' | prepend: site.baseURL | prepend: site.assets }}" alt="Explore"></label></a></li>
      {% for project in site.sections %}
      <li>
        <a class="{{project.nicename}} constrain" href="#{{project.nicename}}-container">
          <div class="align">
            <img src="{{ 'images/' | append: project.nicename | append: '-name.png' | prepend: site.baseURL | prepend: site.assets }}" alt="{{project.name}}">
          </div>
        </a>

      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <button class="share st_sharethis_custom" displaytext="ShareThis" st_url="{{site.url}}" st_title="{{site.shareTitle}}" st_summary="{{site.shareText}}">
      <img src="{{ 'images/share-button.png' | prepend: site.baseURL | prepend: site.assets }}" alt="Share">
    </button>

  </nav>
</div>
